<div class="d-flex flex-column h-100">
  <mat-toolbar color="primary" class="d-flex align-items-center gap-1" style="width: 100%;">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <img class="logo" src="assets/geekmon_icon.png">
    <h1>{{ title }}</h1>
  </mat-toolbar>

  <mat-sidenav-container class="container-fluid flex-grow-1">
    <mat-sidenav #sidenav mode="over" position="end" autoFocus="false" fixedInViewport="true">
      <mat-nav-list>
        <a mat-list-item routerLink={{screen.route}} (click)="navigateToScreen(screen.display)" *ngFor="let screen of screens">{{screen.display}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
